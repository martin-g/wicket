os: linux
dist: focal
group: edge
arch: arm64-graviton2
virm: vm
arch: arm64

addons:
  apt:
    packages:
      - openjdk-11-jdk
      - maven

cache:
  directories:
    - $HOME/.m2/repository

before_install:
  - lscpu
  - export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-${TRAVIS_CPU_ARCH}/"
  - export PATH="$JAVA_HOME/bin:$PATH"
  - java -version
  - mvn -version
  - sudo apt-get install chromium-browser

script: 
  - cd testing/wicket-js-tests
  - mvn clean verify -Pjs-test
